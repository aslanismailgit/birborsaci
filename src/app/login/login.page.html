<ion-header>
  <ion-toolbar color="diagno">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Üye Girişi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="diagnocard">
    <!--<img src="../../assets/images/chartloading.gif" />  -->   
    <ion-card-title></ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-input type="email" placeholder="Mail-Adresi" [(ngModel)]="lusermail" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Parola" [(ngModel)]="lpassword" required></ion-input>
        </ion-item>
       
          <ion-button color="diagno" expand="block" (click)="SendDataFu()"><b>Giriş Yap</b></ion-button>
        
    </ion-card-content>
  </ion-card>
