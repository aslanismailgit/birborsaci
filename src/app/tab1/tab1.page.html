    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ana Ekran</ion-title>

  </ion-header>

 <ion-card>


  <ion-card-content>
    <ion-item (click)="getXsiteData()">
      <ion-icon item-start  *ngIf="xsite >= 0" name="caret-up-outline" color="success"></ion-icon>
      <ion-icon item-start  *ngIf="xsite < 0" name="caret-up-outline" color="danger"></ion-icon>
      Xsite {{xsite}} 
    </ion-item>
      <ion-item >
      <ion-icon item-start  *ngIf="xsite_fark >= xsite" name="caret-up-outline" color="success"></ion-icon>
      <ion-icon item-start *ngIf="xsite_fark < xsite" name="caret-down-outline" color="danger"></ion-icon>
      XsiteFark {{xsite_fark}}
    </ion-item>
     <ion-item>
      <ion-icon item-start  name="people-outline" color="secondary"></ion-icon>
      Ãœye : {{totaluser}}

      Ziyaret : {{xsite_user}} 
      <ion-icon color="warning" name="egg-outline"></ion-icon>
      Etkisiz : {{xsite_user_zero}}
    </ion-item>

</ion-card>
<ion-virtual-scroll [items]="response_xiste" approxItemHeight="100px">
  <div *virtualItem="let item">
    <div [item]="item">
      <ion-item>
        <ion-icon item-start *ngIf="item.tahmin >= 0" name="caret-up-outline" color="success"></ion-icon>
        <ion-icon item-start *ngIf="item.tahmin < 0" name="caret-down-outline" color="danger"></ion-icon>
        {{ item.tahmin }} -- {{ item.uye_adi }}
      </ion-item>

    </div>
  </div>
</ion-virtual-scroll>
